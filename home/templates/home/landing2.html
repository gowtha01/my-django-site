<!DOCTYPE html>
<html>
<head>
    <title>Landing Page 2</title>
    <script>
        // Hide the Next button initially
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("next-btn").style.display = "none";
            setTimeout(function() {
                document.getElementById("wait-msg").style.display = "none";
                document.getElementById("next-btn").style.display = "inline-block";
            }, 5000); // Show after 5 seconds

            setTimeout(function() {
                window.location.href = "https://www.cloudflare.com/";
            }, 10000); // Redirects after 10 seconds
        });
    </script>
</head>

    <h1>Welcome to step 2</h1>
    <p id="wait-msg">Wait for 5 seconds...</p>

     crossorigin="anonymous"></script>

         style="display:block"
         data-ad-client="ca-pub-5197735360960981"
         data-ad-slot="9054763284"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <a href="https://www.cloudflare.com/"><button id="next-btn" style="margin-top:20px; padding:10px 20px;">Next</button></a>
</body>
</html>
